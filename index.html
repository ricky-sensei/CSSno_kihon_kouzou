<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>minecraftコマンド集</h1>
    <div>
        <h2>天気に関するコマンド</h2>
        <div>
            <h2>/weather clear</h2>
            <p>天気を晴れにするコマンドです。モンスターに襲われたくない場合や建築に集中したい時などに使うと便利です。</p>
        </div>
        <div>
            <h2>/weather rain</h2>
            <p>天気を雨にするコマンドです。このコマンドを実行すると、モンスターが出てくる可能性がありますが、たまには雨もいいですよね。</p>
        </div>
    </div>
    <div>
        <h2>時間に関するコマンド</h2>
        <div>
            <h2>/time set day</h2>
            <p>時間を昼にするコマンドです。明るいほうが、建築作業などがはかどります。</p>
        </div>
        <div>
            <h2>/time set night</h2>
            <p>時間を夜にするコマンドです。モンスターの群れにいざ出陣！</p>
        </div>
    </div>


    
</body>
</html>
